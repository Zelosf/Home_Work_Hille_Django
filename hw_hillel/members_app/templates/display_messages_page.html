<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Display Messages</title>
    <style>
        body {
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 20px;
        height: 100vh;
        }
    </style>
</head>
<body>
    {% if messages %}
        <p>{{ messages }}</p>
    {% else %}
        <p>No Messages</p>
    {% endif %}
</body>
</html>
