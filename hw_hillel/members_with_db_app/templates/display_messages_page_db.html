<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Display Messages</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            height: 100vh;
            flex-direction: column;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ forloop.counter }}. {{ message.text }} - <em>{{ message.created_at }}</em></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No Messages</p>
    {% endif %}
</body>
</html>
