<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Authenticated Message</title>
        <style>
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }
            .message-container {
                text-align: center;
                font-size: 24px;
            }
        </style>
    </head>
    <body>
        <div class="message-container">
            {% if is_authenticated %}
                <p>This is the Courses page</p>
            {% else %}
                <p>You have no permissions to view this page</p>
            {% endif %}
        </div>
    </body>
</html>
